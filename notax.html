<html>
<div id="overlay">
<div id="image1"></div>
<div id="image2"></div>
<div id="image3"></div>
</div>
<head>
<title>Remove Tax</title>
<style>
@keyframes bounce {
0% { transform: translateY(0); }
50% { transform: translateY(-60px); }
100% { transform : translateY(0); }
}
a {
color: darkslategrey;
}
#overlay {
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
}
#image1 {
display: block;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url("./mario1.png") center center fixed;
    z-index: 0;
}
#image2 {
display: block;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url("./mario2.png") center center fixed;
    z-index: 1;
}
#image3 {
display: block;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 15%;
    background: url("./scan.png") center center fixed;
    z-index: 2;
}
#container {
    position: absolute;
    width: 100%;
    margin: auto;
    padding: 0;
}
html {
    width: 100%;
    height: 100%;
}
body {
text-align: center;
margin-top: 5%;
color: white;
margin-top: 5%;
margin-left: 0%;
margin-right: 0%;
}
textarea {
margin-top: 0%;
margin-bottom: 0%;
padding-top: 0%;
width: 18%;
height: 17pt;
}
img {
width: 20%;
padding: 0%;
margin-top: 1%;
margin-bottom: 0%;
}
h1 {
font-family: monospace;
font-size: 22pt;
padding: 0%;
margin-top: 0%;
margin-bottom: 0%;
}
h2 {
font-family: monospace;
font-size: 14pt;
padding: 0%;
margin-top: 0.5%;
margin-bottom: 0.5%;
text-shadow: 1px 1px black;
}
h3 {
font-family: monospace;
padding: 0%;
margin-top: 0%;
margin-bottom: 0.5%;
}
.footer {
font-family: monospace;
font-size: 8pt;
color: darkslategrey;
position: absolute;
left: 1%;
bottom: 0;
text-align: center;
}
</style>
<script>
var inString = "";
var inNum = 0.0;
var outNum = 0.0;
var tax = 0.0;
function onLoad() {
document.getElementById("input").focus();
}
function delay(time) {
  return new Promise(resolve => setTimeout(resolve, time));
}
function myPress() {
if (window.event.keyCode === 13) {
document.getElementById("input").value = inNum;
document.getElementById("input").select();
document.getElementById("image2").style = "animation: bounce 0.8s normal ease-in-out";
}
inString = document.getElementById("input").value;
inNum = parseFloat(inString);
if (isNaN(inNum) === true) {
inNum = 0;
}
outNum = inNum / 1.13;
tax = inNum - outNum;
var inString = inNum.toFixed(2);
var taxString = tax.toFixed(2);
var outString = outNum.toFixed(2);
document.getElementById("output1").innerHTML = "With Tax:&nbsp&nbsp&nbsp$" + inString;
if (inString.length === taxString.length) {
document.getElementById("output2").innerHTML = "Tax:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp$" + taxString;
} else {
document.getElementById("output2").innerHTML = "Tax:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp$" + taxString;
}
if (inString.length === outString.length) {
document.getElementById("output3").innerHTML = "Before Tax:&nbsp$" + outString;
} else {
document.getElementById("output3").innerHTML = "Before Tax:&nbsp&nbsp$" + outString;
}
}
addEventListener("animationend", (event) => {});

onanimationend = (event) => {document.getElementById("image2").style = "animation: none";};
</script>
</head>
<body onload="onLoad()">
<div id="container">
<div id="main">
<img src="trr.png" />
<br></br>
<h1>Tax Remover</h1>
<h3>Amount With Tax:</h3>
<textarea placeholder="0" id="input" onkeyup="myPress()"></textarea>
<h2 id="output1">With Tax:&nbsp&nbsp&nbsp$0.00</h2>
<h2 id="output2">Tax:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp$0.00</h2>
<h2 id="output3">Before Tax:&nbsp$0.00</h2>
</div>
</body>
<div class="footer">
<p>Made by <a href="http://www.avdev.ca">Aaron</a></p>
</div>
</div>
</html>
